<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>DHT22 Dashboard</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ece9e6, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .dashboard {
      width: 90%;
      max-width: 600px;
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    .label {
      font-size: 18px;
      margin-bottom: 8px;
      font-weight: bold;
    }
    .bar {
      width: 100%;
      background: #f0f0f0;
      border-radius: 15px;
      overflow: hidden;
      margin-bottom: 25px;
      height: 35px;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
    }
    .fill {
      height: 100%;
      text-align: center;
      color: #fff;
      line-height: 35px;
      font-weight: bold;
      font-size: 16px;
      transition: width 0.5s ease;
    }
    .temp {
      background: linear-gradient(90deg, #ff6a00, #ee0979);
    }
    .hum {
      background: linear-gradient(90deg, #00c6ff, #0072ff);
    }
    .avg {
      text-align: center;
      font-size: 18px;
      margin-top: 20px;
      color: #444;
      font-weight: bold;
    }
    .alert {
      text-align: center;
      font-size: 18px;
      margin-top: 20px;
      font-weight: bold;
      color: #fff;
      padding: 10px;
      border-radius: 10px;
      display: none; /* ·∫©n m·∫∑c ƒë·ªãnh */
      background: linear-gradient(90deg, #ff0000, #cc0000);
      box-shadow: 0 0 15px rgba(255,0,0,0.6);
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h2>üå°Ô∏è DHT22 Monitor üíß</h2>

    <div class="label">Nhi·ªát ƒë·ªô</div>
    <div class="bar">
      <div id="tempBar" class="fill temp" style="width:0%">0 ¬∞C</div>
    </div>

    <div class="label">ƒê·ªô ·∫©m</div>
    <div class="bar">
      <div id="humBar" class="fill hum" style="width:0%">0 %</div>
    </div>

    <!-- Hi·ªÉn th·ªã trung b√¨nh -->
    <div id="avgTemp" class="avg">Trung b√¨nh nhi·ªát ƒë·ªô 3 l·∫ßn ƒëo g·∫ßn nh·∫•t l√†: -- ¬∞C</div>

    <!-- C·∫£nh b√°o ƒë·ªô ·∫©m -->
    <div id="humAlert" class="alert">‚ö†Ô∏è C·∫£nh b√°o: ƒê·ªô ·∫©m qu√° cao! ‚ö†Ô∏è</div>
  </div>

  <script>
    const client = new Paho.MQTT.Client("broker.emqx.io", 8083, "web-" + Math.random());
    
    client.onMessageArrived = function (msg) {
      if (msg.destinationName === "tuanprohl/temp") {
        document.getElementById("tempBar").style.width = msg.payloadString + "%";
        document.getElementById("tempBar").innerText = msg.payloadString + " ¬∞C";
      } else if (msg.destinationName === "tuanprohl/hum") {
        document.getElementById("humBar").style.width = msg.payloadString + "%";
        document.getElementById("humBar").innerText = msg.payloadString + " %";

        // ki·ªÉm tra c·∫£nh b√°o ƒë·ªô ·∫©m
        const humVal = parseFloat(msg.payloadString);
        if (humVal >= 85) {
          document.getElementById("humAlert").style.display = "block";
        } else {
          document.getElementById("humAlert").style.display = "none";
        }
      } else if (msg.destinationName === "tuanprohl/temp_avg") {
        document.getElementById("avgTemp").innerText = 
          "Trung b√¨nh nhi·ªát ƒë·ªô 3 l·∫ßn ƒëo g·∫ßn nh·∫•t l√†: " + msg.payloadString + " ¬∞C";
      }
    };

    client.connect({
      onSuccess: () => {
        console.log("‚úÖ Connected to MQTT broker");
        client.subscribe("tuanprohl/temp");
        client.subscribe("tuanprohl/hum");
        client.subscribe("tuanprohl/temp_avg");
      },
      onFailure: (err) => {
        console.error("‚ùå MQTT connection failed", err);
      }
    });
  </script>
</body>
</html>
